<ion-view view-title="Exam Schedule">
    <ion-content>
      <ion-refresher
          pulling-text="Pull to refresh..."
          spinner="android"
          on-refresh="doRefresh()">
      </ion-refresher>
      <div class="alert-not-found caution" ng-hide="examScheduleList">
        <i class="icon ion-calendar"></i>
        <h1>No exam schedule for this time</h1>
        <p>Pull Down to refresh ...</p>
      </div>
    </ion-content>
</ion-view>
