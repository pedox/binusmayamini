<!DOCTYPE html>
<html ng-app="BinusMaya">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/underscore.js"></script>

</head>

<body style="opacity:0" ng-style="onLoadStyle">
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-nav-bar class="bar-positive" ng-hide="noHeader">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button menu-toggle="left" ng-show="leftMenu" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="main-view"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" drag-content="false" is-enabled="leftMenu" class="profile-menu">
      <ion-header-bar class="bar-positive">
        <div class="image-profile-outer">
          <ion-spinner icon="android" class="loading-profile-image" ng-hide="profilePicture"></ion-spinner>
          <img ng-src="{{ profilePicture }}" alt="" class="image-profile" ng-show="profilePicture">
        </div>
        <h1 class="login-name">{{ loginName }}</h1>
      </ion-header-bar>
      <ion-content>
        <p class="last-check">Last Update : {{ lastUpdate }}</p>
        <ul class="list">
          <a menu-close class="item" href="#/schedule"><i class="icon ion-calendar"></i> My Schedule</a>
          <!--<a menu-close class="item" href="#/forumx"><i class="icon ion-chatboxes"></i> Forum</a>-->
          <a menu-close class="item" href="#/myclass"><i class="icon ion-briefcase"></i> My Class</a>
          <a menu-close class="item" href="#/services"><i class="icon ion-coffee"></i> Services</a>
          <a menu-close class="item" href="#/settings"><i class="icon ion-android-settings"></i> Settings</a>
          <!--<a menu-close class="item" href="#/about"><i class="icon ion-android-happy"></i> About Application</a>-->
          <a menu-close class="item" ng-click="logout()"><i class="icon ion-power"></i> Logout</a>
        </ul>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>

  <!-- your app's js -->
  <script src="js/compiled.js"></script>
</body>

</html>
